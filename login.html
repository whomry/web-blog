<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #2B2B2B;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #2B2B2B;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 480px;
      text-align: center;
      border: 2px solid #FFFB00;
    }

    h1 {
      color: #FFFB00;
      margin-bottom: 24px;
      font-size: 28px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #FFFB00;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      transition: 0.3s;
    }

    input[type="password"]:focus {
      border-color: #FFFB00;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ff0000;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #cc0000;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CryptoNews Login</h1>
    <input type="text" name="url" placeholder="Enter username..." required />
    <input type="password" name="passwd" placeholder="Enter password..." required />
    <a href="shortcut.html"><button type="submit" >Login</button></a>
    <div class="footer">
      <p>Don't have an account? Register <a href="register.html">here</a></p>
    </div>
  </div>
</body>
</html>
